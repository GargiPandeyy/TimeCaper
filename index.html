<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCaper - Time Travel Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <h1>TIMECAPER</h1>
        <nav>
            <button class="nav-btn" data-screen="hub">HUB</button>
            <button class="nav-btn" data-screen="trophy">TROPHIES</button>
            <button id="mute-btn" class="nav-btn">MUTE</button>
        </nav>
    </header>
    <div id="app">
        <div id="story-screen" class="screen active">
            <div class="story-container">
                <div class="terminal-header">TIMECAPER SYSTEM v2.47</div>
                <div id="story-text" class="story-content"></div>
                <button id="start-btn" class="cyber-btn">BEGIN MISSION</button>
            </div>
        </div>
        <div id="hub-screen" class="screen"></div>
        <div id="mission-screen" class="screen"></div>
        <div id="quiz-screen" class="screen"></div>
        <div id="trophy-screen" class="screen"></div>
    </div>
</body>
</html>
