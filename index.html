<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCaper - Time Travel Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="parallax-bg">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3"></div>
    </div>
    <header id="main-header">
        <h1>TIMECAPER</h1>
        <nav>
            <button class="nav-btn" data-screen="hub">HUB</button>
            <button class="nav-btn" data-screen="trophy">TROPHIES</button>
            <button id="mute-btn" class="nav-btn">MUTE</button>
        </nav>
    </header>
    <div id="app">
        <div id="story-screen" class="screen active">
            <div class="story-container">
                <div class="terminal-header">TIMECAPER SYSTEM v2.47</div>
                <div id="story-text" class="story-content"></div>
                <button id="start-btn" class="cyber-btn">BEGIN MISSION</button>
            </div>
        </div>
        <div id="hub-screen" class="screen">
            <div class="hub-container">
                <h2 class="screen-title">MISSION HUB</h2>
                <div id="companion-msg" class="companion-message"></div>
                <div id="missions-grid" class="missions-grid"></div>
            </div>
        </div>
        <div id="mission-screen" class="screen">
            <div class="mission-container">
                <button id="back-btn" class="cyber-btn small">BACK TO HUB</button>
                <h2 id="mission-title" class="screen-title"></h2>
                <div id="mission-scene" class="mission-scene">
                    <div id="anachronism" class="anachronism"></div>
                    <div id="scanner" class="scanner">
                        <div class="scanner-circle"></div>
                    </div>
                </div>
                <div id="mission-info" class="mission-info"></div>
            </div>
        </div>
        <div id="quiz-screen" class="screen">
            <div class="quiz-container">
                <h2 class="screen-title">TIMELINE STABILIZATION</h2>
                <div id="quiz-content" class="quiz-content">
                    <div id="quiz-question" class="quiz-question"></div>
                    <div id="quiz-options" class="quiz-options"></div>
                </div>
                <div id="quiz-result" class="quiz-result hidden"></div>
            </div>
        </div>
        <div id="trophy-screen" class="screen">
            <div class="trophy-container">
                <h2 class="screen-title">TROPHY ROOM</h2>
                <div id="trophies-grid" class="trophies-grid"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
